<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>
    <div class="intro">
    <div class="intro-text">
        <p>Welcome! Please enter your names...</p>
    </div>
    <br><br>
    <form action="">
        <div class="playOne">
            <p>Player 1, or X</p>
        <input type="text" placeholder="name..." id="playerOne">
        </div><br><br>
        <p>Player 2, or O</p>
        <div class="playTwo">
            <input type="text" placeholder="name..." id="playerTwo">
        </div><br><br>
        <div class="button"><button>Start</button></div>
    </form>
    </div>
    <div class="show-winner">
        <h1>Congratulations, </h1>
        <br>
        <h1><div class="winner"></div></h1>
        <br>
        <h1>You win!</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
